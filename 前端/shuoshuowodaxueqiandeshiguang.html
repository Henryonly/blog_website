    <script>
        // 移动端菜单切换
        document.getElementById('menuBtn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });
        
        // 导航栏滚动效果
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('py-2', 'shadow');
                header.classList.remove('py-3', 'shadow-sm');
            } else {
                header.classList.add('py-3', 'shadow-sm');
                header.classList.remove('py-2', 'shadow');
            }
        });
		const commentInput = document.getElementById('commentInput');
		const sendBtn = document.getElementById('sendBtn');
		
		// 发送评论到指定IP
		sendBtn.addEventListener('click', async () => {
		  const content = commentInput.value.trim();
		  if (!content) {
		    alert('请输入评论内容');
		    return;
		  }
		  
		  const targetIP = '192.168.1.100'; // 替换为目标IP
		  const targetPort = '3000';       // 目标服务器端口
		  const url = `http://${targetIP}:${targetPort}/receive-comment`;
		
		  try {
		    const response = await fetch(url, {
		      method: 'POST',
		      headers: {
		        'Content-Type': 'application/json',
		      },
		      body: JSON.stringify({ 
		        content: content,
		        timestamp: new Date().toISOString() // 添加时间戳
		      }),
		    });
		
		    if (response.ok) {
		      const result = await response.json();
		      alert('评论发送成功！');
		      commentInput.value = ''; // 清空输入框
		    } else {
		      alert('发送失败：服务器无响应');
		    }
		  } catch (error) {
		    console.error('发送错误：', error);
		    alert('发送失败：无法连接到目标IP');
		  }
		});
    </script>
